<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='favicon.svg')}}" type="image/svg+xml">
    <title>Login - Lektorská zóna</title>
</head>
<body>
    <a href="/"><img class="logo" src="{{url_for('static', filename='logo.svg')}}" alt="logo"></a>

    <div style="text-align: center; padding-top: 20vh;">
        <form action="/lecturer-login" method="post">
            <div style="margin-bottom: 10px;">
                <label for="username">Uživatelské jméno:</label><br>
                <input type="text" id="username" name="username" placeholder="Email" required><br>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="password">Heslo:</label><br>
                <input type="password" id="password" name="password" required><br>
            </div>

            <div style="margin-bottom: 10px;">
                <input type="submit" value="Přihlásit se">
            </div>
        </form>
    </div>
    
</body>
</html>
